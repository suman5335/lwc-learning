<template>
    <lightning-layout class="slds-align-absolute-center slds-text-aligh-center container" multiple-rows="true">
        <lightning-layout-item size="12">
            <div class="time">{time} </div>
        </lightning-layout-item>
        <lightning-layout-item size="12">
           <div class="greeting slds-align-absolute-center"> {greeting}</div> 
        </lightning-layout-item>
        <lightning-layout-item size="12">
            <div class="slds-text-heading_large slds-m-vertical_large"> Complete the Task on time </div> 
         </lightning-layout-item>
        <lightning-layout-item  size="12" class="slds-m-top_large slds-align-absolute-center" large-device-size="6" medium-device-size="10" small-device-size="12">
            <lightning-layout multiple-rows="true">
                <lightning-layout-item size="11">
                    <lightning-input type="text" label="To-Do List "  placeholder="enter here..!">
                    </lightning-input>
                </lightning-layout-item>
                <lightning-layout-item size="1" >
                    <lightning-button-icon icon-name="utility:add" title="Add todo" onclick={addTodoHandler}>
                    </lightning-button-icon>
                </lightning-layout-item>

                <lightning-layout-item size="12">
                    <div> Upcoming Tasks</div> 
                    <template for:each={UpcomingTasks} for:item="todo">
                            <c-to-do-item key={todo.todoId} todo-id={todo.todoId} todo-name={todo.todoName}></c-to-do-item>
                    </template>

                    <div> Completed Tasks</div> 
                    <c-to-do-item key={todo.todoId} todo-id={todo.todoId} todo-name={todo.todoName} done></c-to-do-item>

                 </lightning-layout-item>
            </lightning-layout>

        </lightning-layout-item>
    </lightning-layout>
</template>
