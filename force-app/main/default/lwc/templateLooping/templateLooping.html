<template>
    <lightning-card title="ForEach template Looping">
        <div class="slds-m-around_medium">
        <template for:each={carList} for:item="car">
            <a href="#" key={car}  class="list-group-item list-group-item-action">{car}</a>
        </template>
        </div>
    </lightning-card>
    <lightning-card
    title="for:each demo with array of objects"
    icon-name="custom:custom14"
  >
    <ul class="slds-m-around_medium">
      <template for:each={programmingList} for:item="program">
        <a href="#" class="list-group-item list-group-item-action" key={program.id}>{program.language}</a
        >
      </template>
    </ul>
  </lightning-card>

</template>
